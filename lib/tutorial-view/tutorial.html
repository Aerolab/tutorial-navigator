<div id="tutorial-navigator">
  <div class="tutorial-header">
    <div class="step-circle col-xs-4 active">
      <a href="#" on-click="clear">
        <span>1</span>
      </a>
      <span class="step-label">Application Type</span>
    </div>
    <div class="step-circle col-xs-4 {apptype ? 'active' : ''}">
      <a href="#" on-click="clearTwo">
        <span>2</span>
      </a>
      <span class="step-label">Platform</span>
    </div>
    <div class="step-circle col-xs-4 {(nativePlatform || (!(!clientPlatform || !serverApi)) || serverPlatform) ? 'active' : ''}">
      <a href="#" on-click="noop">
        <span>3</span>
      </a>
      <span class="step-label">Lets Code!</span>
    </div>
  </div>

  <div class="tutorial-body">
    <div class="row step select-app-type" data-hidden="apptype">
      <h3>Select your application type</h3>
      <div each="apptypes" class="app-type col-xs-3" data-type="{name}" on-click="apptypeselect">
        <a href="#" class="app-type-item">
          <span class="icon icon-budicon-{budicon}"></span>
          <strong class="label" data-text="title"></strong>
          <span data-text="description"></span>
          <small data-text="example"></small>
        </a>
      </div>
    </div>

    <div class="row step select-platform-native-mobile" data-hidden="{apptype !== 'native-mobile' || nativePlatform}">
      <h3>Select your Native/Mobile platform</h3>
      <div each="nativeapps" data-url="{url}" class="col-xs-2 tutorial-item {this.model.apptype}" on-click="nativeplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-client" data-hidden="{apptype !== 'spa-api' || clientPlatform}">
      <h3>Select your platform client side</h3>
      <div each="clientapps" data-url="{url}" class="col-xs-2 tutorial-item" on-click="clientplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-api" data-hidden="{!clientPlatform || serverApi}">
      <h3>Select your platform server side</h3>
      <div each="serverapis" data-url="{url}" class="col-xs-2 tutorial-item" on-click="serverapiselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-server" data-hidden="{apptype !== 'web' || serverPlatform}">
      <h3>Select your platform server side</h3>
      <div each="serverapps" data-url="{url}" class="col-xs-2 tutorial-item" on-click="serverplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-hybrid" data-hidden="{apptype !== 'hybrid' || nativePlatform}">
      <h3>Select your hybrid platform</h3>
      <div each="hybridapps" data-url="{url}" class="col-xs-2 tutorial-item" on-click="nativeplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row code-snippets" data-visible="codevisible">
      <div class="snippet" tutorial-fetch="nativePlatform" empty-if="{!nativePlatform}" data-visible="{nativePlatform}"></div>
      <div class="snippet-tabs" data-visible="{apptype === 'spa-api'}">
        <a class="{clientvisible ? 'active' : ''}" on-click="showClient"><span>Client</span></a>
        <a class="{serverapivisible ? 'active' : ''}" on-click="showServerApi"><span>Server API</span></a>
      </div>
      <div class="snippet" tutorial-fetch="clientPlatform" empty-if="{!clientPlatform}" data-visible="{apptype === 'spa-api' && clientvisible}"></div>
      <div class="snippet" tutorial-fetch="serverApi" empty-if="{!serverApi}" data-visible="{apptype === 'spa-api' && serverapivisible}"></div>
      <div class="snippet" tutorial-fetch="serverPlatform" empty-if="{!serverPlatform}" data-visible="{apptype === 'web'}"></div>
    </div>
  </div>
</div>
