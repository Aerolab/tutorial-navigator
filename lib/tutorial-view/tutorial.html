<div id="tutorial-navigator">
  <div class="tutorial-header">
    <div class="step-circle col-xs-4">
      <a href="#" class="active" on-click="clear">
        <span>1</span>
      </a>
    </div>
    <div class="step-circle col-xs-4">
      <a href="#" class="{apptype ? 'active' : ''}" on-click="stepclick">
        <span>2</span>
      </a>
    </div>
    <div class="step-circle col-xs-4">
      <a href="#" class="{ (nativePlatform || (!(!clientPlatform || !serverApi)) || serverPlatform) ? 'active' : ''}" on-click="stepclick">
        <span>3</span>
      </a>
    </div>
  </div>

  <div class="tutorial-body">
    <div class="row step select-app-type" data-hidden="apptype">
      <h3>Select your application type</h3>
      <div each="apptypes" class="app-type col-xs-4" data-type="{name}" on-click="apptypeselect">
        <a href="#" class="app-type-item">
          <span class="icon icon-budicon-{budicon}"></span>
          <strong class="label" data-text="title"></strong>
        </a>
      </div>
    </div>

    <div class="row step select-platform-native-mobile {(!nativeSelected || nativePlatform) ? 'hidden' : 'visible'}">
      <h3>Select your Native/Mobile platform</h3>
      <div each="nativeapps" data-url="{url}" class="col-xs-2 tutorial-item" on-click="nativeplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-client {(!spaSelected || clientPlatform) ? 'hidden' : 'visible'}">
      <h3>Select your platform client side</h3>
      <div each="clientapps" data-url="{url}" class="col-xs-2 tutorial-item" on-click="clientplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-api {(!clientPlatform || serverApi) ? 'hidden' : 'visible'}">
      <h3>Select your platform server side</h3>
      <div each="serverapis" data-url="{url}" class="col-xs-2 tutorial-item" on-click="serverapiselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>

    <div class="row step select-platform-server {(!webSelected || serverPlatform) ? 'hidden' : 'visible'}">
      <h3>Select your platform server side</h3>
      <div each="serverapps" data-url="{url}" class="col-xs-2 tutorial-item" on-click="serverplatformselect">
        <a data-href="url" class="logo-tutorial">
          <strong>
            <img data-src="image">
          </strong>
          <span data-text="title"></span>
        </a>
      </div>
    </div>
  </div>

  <div class="row code-snippets" data-visible="showCode">
    <h3>Lets code!</h3>
    <div class="snippet" tutorial-fetch="nativePlatform" data-visible="nativeSelected"></div>
    <div class="snippet" tutorial-fetch="clientPlatform" data-visible="spaSelected"></div>
    <div class="snippet" tutorial-fetch="serverApi" data-visible="spaSelected"></div>
    <div class="snippet" tutorial-fetch="serverPlatform" data-visible="webSelected"></div>
  </div>
</div>
